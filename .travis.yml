language: go
go:
  - 1.7.1

# Install the apt prerequisites
addons:
  apt:
    packages:
      - python-pygments

before_script:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.52/hugo_0.52_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - yarn --cwd themes/gallery

# Clean and don't fail
install:
  - rm -rf public || exit 0

# Build the website
script:
  - yarn --cwd themes/gallery build
  - hugo --theme=gallery

# Deploy to GitHub pages
deploy:
  provider: pages
  repo: daiyi/daiyi.github.io
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  email: daiyitastic@gmail.com
  target_branch: gh-pages
  on:
    branch: master
