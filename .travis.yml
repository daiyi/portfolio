language: go
go:
  - 1.7.1

# Install the apt prerequisites
addons:
  apt:
    packages:
      - python-pygments

before_script:
  - go get github.com/magefile/mage
  - go get -d github.com/gohugoio/hugo
  - cd ${GOPATH:-$HOME/go}/src/github.com/gohugoio/hugo
  - mage vendor
  - mage install
  - cd ${TRAVIS_BUILD_DIR}

# Clean and don't fail
install:
  - rm -rf public || exit 0

# Build the website
script:
  - yarn --cwd themes/gallery build
  - hugo --theme=gallery

# Deploy to GitHub pages
deploy:
  provider: pages
  repo: daiyi/daiyi.github.io
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  email: daiyitastic@gmail.com
  target_branch: gh-pages
  on:
    branch: master
