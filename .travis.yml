dist: xenial

# Install the apt prerequisites
addons:
  snaps:
    - hugo
  apt:
    packages:
      - python-pygments


# Clean and don't fail
install:
  - rm -rf public || exit 0

# Build the website
script:
  - yarn build
  - hugo --theme=gallery

# Deploy to GitHub pages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
